<!-- src/app/components/post-campaign/post-campaign.component.html -->
<h2>Post a Campaign</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" [(ngModel)]="author" name="author" required>
  </div>
  <button type="submit">Post Campaign</button>
</form>
<p *ngIf="message">{{ message }}</p>
